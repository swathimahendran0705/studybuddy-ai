<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- time table -->
      <section id="timetable-section" class="section">
  <h2>üóìÔ∏è Custom Timetable</h2>
  <div class="timetable-container">
    <table id="timetable">
      <thead>
        <tr>
          <th>Time</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
        </tr>
      </thead>
      <tbody>
        <!-- 5 periods per day -->
        <tr>
          <td>9:00 - 10:00</td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
        </tr>
        <tr>
          <td>10:00 - 11:00</td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
        </tr>
        <tr>
          <td>11:15 - 12:15</td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
        </tr>
        <tr>
          <td>1:15 - 2:15</td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
        </tr>
        <tr>
          <td>2:30 - 3:30</td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
        </tr>
      </tbody>
    </table>
    <button id="save-timetable">üíæ Save Timetable</button>
    <p id="timetable-status"></p>
  </div>
</section>
<style>
    /* ============================= */
/* üìÖ STUDYBUDDY TIMETABLE UI */
/* ============================= */
body {
  min-height: 100vh;
  margin: 0;

  /* Image + Theme Gradient */
  background:
    linear-gradient(
      to bottom right,
      rgba(129,236,236,0.85),
      rgba(162,155,254,0.85)
    ),
    url("https://images.unsplash.com/photo-1522202176988-66273c2fd55f");

  background-size: cover;
  background-position: center;
  background-attachment: fixed;

  font-family: 'Poppins', 'Inter', sans-serif;
  color: #1e293b;
}

/* Soft glowing blobs (background depth) */
body::before,
body::after {
  content: "";
  position: fixed;
  width: 320px;
  height: 320px;
  border-radius: 50%;
  filter: blur(90px);
  opacity: 0.4;
  z-index: -1;
}

body::before {
  background: #81ecec;
  top: -120px;
  left: -120px;
}

body::after {
  background: #a29bfe;
  bottom: -120px;
  right: -120px;
}

#timetable-section {
  position: relative;
  padding: 3rem 2rem;
  border-radius: 24px;
  margin: 3rem auto;
  max-width: 95%;
  background:
    linear-gradient(
      rgba(255,255,255,0.88),
      rgba(255,255,255,0.95)
    ),
    url("https://images.unsplash.com/photo-1513258496099-48168024aec0");
  background-size: cover;
  background-position: center;
  box-shadow: 0 18px 45px rgba(0,0,0,0.18);
  animation: fadeSlide 0.9s ease;
}

/* Soft floating accent (not emoji-heavy) */
#timetable-section::before {
  content: "";
  position: absolute;
  top: -30px;
  right: 40px;
  width: 90px;
  height: 90px;
  background: radial-gradient(circle, #81ecec, transparent 70%);
  filter: blur(30px);
  opacity: 0.7;
}

/* ============================= */
/* HEADING */
/* ============================= */
#timetable-section h2 {
  text-align: center;
  font-size: 2.1rem;
  margin-bottom: 1.8rem;
  font-weight: 700;
  background: linear-gradient(90deg, #81ecec, #a29bfe);
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* ============================= */
/* TABLE CONTAINER */
/* ============================= */
.timetable-container {
  overflow-x: auto;
  backdrop-filter: blur(8px);
}

/* ============================= */
/* TABLE */
/* ============================= */
#timetable {
  width: 100%;
  border-collapse: collapse;
  background: rgba(255,255,255,0.85);
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 12px 30px rgba(0,0,0,0.12);
  animation: popIn 0.6s ease;
}

/* Header */
#timetable th {
  background: linear-gradient(135deg, #81ecec, #a29bfe);
  color: #fff;
  padding: 1rem;
  font-size: 0.95rem;
  font-weight: 600;
  letter-spacing: 0.4px;
}

/* Cells */
#timetable td {
  background: rgba(248,250,255,0.95);
  padding: 0.9rem;
  min-width: 110px;
  font-size: 0.95rem;
  border: 1px solid rgba(129,236,236,0.35);
  transition: background 0.25s ease, box-shadow 0.25s ease;
  cursor: text;
}

/* Hover ‚Äì professional (no over zoom) */
#timetable td:hover {
  background: #ffffff;
  box-shadow: inset 0 0 0 2px rgba(129,236,236,0.6);
}

/* Focus typing */
#timetable td:focus {
  outline: none;
  background: #eefcff;
  box-shadow: 0 0 0 2px #81ecec;
}

/* ============================= */
/* SAVE BUTTON */
/* ============================= */
#save-timetable {
  margin: 2.2rem auto 0;
  display: block;
  padding: 0.9rem 2.4rem;
  font-size: 1.05rem;
  font-weight: 600;
  border-radius: 28px;
  border: none;
  background: linear-gradient(135deg, #81ecec, #a29bfe);
  color: #fff;
  cursor: pointer;
  box-shadow: 0 10px 22px rgba(0,0,0,0.2);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

#save-timetable:hover {
  transform: translateY(-3px);
  box-shadow: 0 18px 36px rgba(0,0,0,0.3);
}

/* ============================= */
/* STATUS MESSAGE */
/* ============================= */
#timetable-status {
  margin-top: 1rem;
  text-align: center;
  font-weight: 600;
  color: #2e7d32;
  animation: fadeIn 0.5s ease;
}

/* ============================= */
/* ANIMATIONS */
/* ============================= */
@keyframes fadeSlide {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes popIn {
  from { transform: scale(0.96); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* ============================= */
/* üì± MOBILE */
/* ============================= */
@media (max-width: 600px) {
  #timetable-section h2 {
    font-size: 1.6rem;
  }

  #timetable td,
  #timetable th {
    font-size: 0.8rem;
    padding: 0.6rem;
  }
}


</style>

<script>
    // time table
// Save timetable to localStorage
document.getElementById("save-timetable").addEventListener("click", function () {
  const rows = document.querySelectorAll("#timetable tbody tr");
  const tableData = [];

  rows.forEach(row => {
    const rowData = [];
    row.querySelectorAll("td").forEach(cell => {
      rowData.push(cell.innerText.trim());
    });
    tableData.push(rowData);
  });

  localStorage.setItem("studyTimetable", JSON.stringify(tableData));
  document.getElementById("timetable-status").textContent = "‚úÖ Timetable saved!";
});

// Load on page
window.addEventListener("DOMContentLoaded", () => {
  const savedData = localStorage.getItem("studyTimetable");
  if (savedData) {
    const rows = document.querySelectorAll("#timetable tbody tr");
    const tableData = JSON.parse(savedData);

    rows.forEach((row, i) => {
      const cells = row.querySelectorAll("td");
      tableData[i]?.forEach((text, j) => {
        cells[j].innerText = text;
      });
    });
  }
});
</script>
</body>
</html>
