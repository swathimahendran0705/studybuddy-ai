<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register | StudyBuddy</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&display=swap" rel="stylesheet">
<style>
body {
  background:
    radial-gradient(circle at top left, rgba(129,236,236,0.35), transparent 60%),
    radial-gradient(circle at bottom right, rgba(162,155,254,0.35), transparent 60%),
    linear-gradient(135deg, #f4f7ff, #eef1ff);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  overflow: hidden;
}

/* Floating study images */
.floating-img {
    position: absolute;
    width: 60px;
    opacity: 0.3;
    animation: float 8s infinite alternate;
}

.floating-img:nth-child(1){ top:10%; left:5%; animation-delay: 0s;}
.floating-img:nth-child(2){ top:20%; right:10%; animation-delay: 2s;}
.floating-img:nth-child(3){ bottom:15%; left:15%; animation-delay: 4s;}
.floating-img:nth-child(4){ bottom:10%; right:20%; animation-delay: 6s;}

@keyframes float {
    0% { transform: translateY(0px) rotate(0deg);}
    50% { transform: translateY(-15px) rotate(10deg);}
    100% { transform: translateY(0px) rotate(-10deg);}
}

.container {
    background: white;
    padding: 45px 35px;
    border-radius: 20px;
    box-shadow: 0 10px 25px #e367d733;
    width: 350px;
    text-align: center;
    z-index: 1;
    position: relative;
}

.logo {
    font-size: 36px;
    color: #a46ddf; /* violet */
    margin-bottom: 15px;
    font-weight: bold;
}
h2 {
    margin-bottom: 20px;
    color: #5495b1; /* skyblue */
}
input[type=text], input[type=email], input[type=password] {
    width: 100%;
    padding: 12px 15px;
    margin: 8px 0;
    border: 2px solid #b574cf;
    border-radius: 12px;
    outline: none;
    transition: 0.3s;
}
input:focus {
    border-color: #6a11cb;
    box-shadow: 0 0 5px #6a11cb;
}
button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    background: #6a11cb;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
}
button:hover { background: #2575fc; }
.msg { color: rgb(178, 82, 193); margin-bottom: 10px; font-size: 14px; }
.login-link { margin-top: 12px; display: block; color: #b86ccb; text-decoration: none; font-size: 14px; }
.login-link:hover { text-decoration: underline; }
</style>
</head>
<body>
    <!-- Floating study images -->
    <img src="https://img.icons8.com/emoji/48/book-emoji.png" class="floating-img" />
    <img src="https://img.icons8.com/emoji/48/pencil-emoji.png" class="floating-img" />
    <img src="https://img.icons8.com/emoji/48/notebook-emoji.png" class="floating-img" />
    <img src="https://img.icons8.com/emoji/48/mortar-board-emoji.png" class="floating-img" />

<div class="container">
    <div class="logo">üìö SMART LAERN</div>
    <h2>Register</h2>
    {% if msg %}
    <div class="msg">‚ùå {{ msg }}</div>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="name" placeholder="üë§ Full Name" required>
        <input type="email" name="email" placeholder="üìß Email" required>
        <input type="password" name="password" placeholder="üîí Password" required>
        <input type="password" name="confirm-password" placeholder="üîí Confirm Password" required>
        <button type="submit">Register üéâ</button>
    </form>
    <a class="login-link" href="/login">Already have an account? Login ‚Üí</a>
</div>
</body>
</html>
